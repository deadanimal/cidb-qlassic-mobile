<ion-header>
  <ion-toolbar>
    <ion-title>Confirmation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div #agreement style="font-size: 0.9em; font-family: system-ui;"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" size-xs="12">
        <table>
          <tr>
            <th>
              Signature 
              <ion-button slot="end" size="small" color="light" (click)="undo()"> Undo</ion-button>
              <ion-button slot="end" size="small" color="light" (click)="clear()"> Clear</ion-button>
            </th>
          </tr>
          <tr>
            <td>
              <canvas class="signature-pad-canvas" #canvas></canvas>
            </td>
          </tr>
        </table>
      </ion-col>
      <ion-col size="6" size-xs="12">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input class="header-input"  type="date" #dateSignComplete value={{today}} readonly></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button class="submit-button" [disabled]="signatureConfirmValue=='' || dateSignComplete.value==''" color="primary" (click)="saveCompletionConfirmation(dateSignComplete.value)">Submit</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
