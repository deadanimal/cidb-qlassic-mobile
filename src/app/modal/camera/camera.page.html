<ion-header>
  <ion-toolbar>
    <ion-title>Add Photo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <div class="upload" (click)="takePic()">
        <ion-thumbnail>
            <ion-img *ngIf="photo!=''" [src]="photo" ></ion-img>
        </ion-thumbnail>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="addPhotos()">Submit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
