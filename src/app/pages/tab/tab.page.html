<ion-tabs *ngIf="user">

      <ion-icon name="home"></ion-icon>
      <!-- <ion-label>Dashboard</ion-label> -->
    </ion-tab-button>
    
    <ion-tab-button tab="attendance">
      <ion-icon name="people"></ion-icon>

    <ion-tab-button tab="document">

    <ion-tab-button (click)="logout()">

  </ion-tab-bar>
